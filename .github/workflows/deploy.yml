name: Deploy React App to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install
        working-directory: ./flash-site

      - name: List package.json scripts (for debugging)
        run: cat package.json | grep -A 10 "scripts"
        working-directory: ./flash-site

      - name: Build
        run: |
          echo "Starting build process..."
          npm run build:prod
          echo "Build completed. Exit code: $?"
        working-directory: ./flash-site

      - name: List build contents (for debugging)
        run: |
          echo "Contents of flash-site directory:"
          ls -la ./flash-site/
          echo "Checking for build directory:"
          if [ -d "./flash-site/build" ]; then
            echo "Build directory exists. Contents:"
            ls -la ./flash-site/build/
          else
            echo "Build directory does not exist!"
          fi

      - name: Add 404.html for client-side routing
        run: cp ./flash-site/build/index.html ./flash-site/build/404.html

      - name: Add .nojekyll to disable Jekyll
        run: touch ./flash-site/build/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./flash-site/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
